<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.addons.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>

<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
            <form id="loginForm" role="form" method="post">
              <div class="form-group">
                <label class="label">用户名</label>
                <div class="input-group">
                  <input name="username" type="text" class="form-control" placeholder="Username">
                  <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="label">密码</label>
                <div class="input-group">
                  <input name="password" type="password" class="form-control" placeholder="*********">
                  <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <span id="loginFailedMsg" style="color: red"></span>
                <button type="button" class="btn btn-primary submit-btn btn-block" onclick="auth.doLogin()">登陆</button>
              </div>
              <div class="form-group d-flex justify-content-between">
                <div class="form-check form-check-flat mt-0">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Keep me signed in
                  </label>
                </div>
                <a href="#" class="text-small forgot-password text-black">忘记密码</a>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-block g-login">
                  其他方式登陆</button>
              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">没有账号 ?</span>
                <a href="register.html" class="text-black text-small">创建新账户</a>
              </div>
            </form>
          </div>
          <ul class="auth-footer">
            <li>
              <a href="#">Conditions</a>
            </li>
            <li>
              <a href="#">Help</a>
            </li>
            <li>
              <a href="#">Terms</a>
            </li>
          </ul>
          <p class="footer-text text-center">copyright © 2018 Star IM Sytem. All rights reserved.</p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/orion/systemAdmin/authLogin.js}"></script>
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/misc.js}"></script>
<script th:src="@{/orion/js/jquery-3.3.1.js}"></script>
<script th:src="@{/orion/js/jquery-block.js}"></script>
<script th:src="@{/orion/js/common.js}"></script>

<!-- endinject -->
</body>

</html>
